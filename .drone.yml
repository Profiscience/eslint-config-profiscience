kind: pipeline
name: version

trigger:
  branch:
    - master
  event:
    - push

steps:
  - name: bump
    image: node:lts
    environment:
      GIT_SSH_KEY:
        from_secret: GIT_SSH_PUSH_KEY
    commands:
      - mkdir ~/.ssh
      - echo "$$GIT_SSH_KEY" > ~/.ssh/id_rsa
      - echo "github.com ssh-rsa " > ~/.ssh/known_hosts
      - chmod -R 600 ~/.ssh
      - git config --global user.name "Drone CI"
      - git config --global user.email buildbot@ci.caseywebb.xyz
      - git remote set-url origin git@github.com:Profiscience/eslint-config-profiscience.git
      - npm version patch --message "%s\n\n[CI SKIP]"
      - git push --follow-tags origin master

  - name: publish
    image: plugins/npm
    settings:
      token:
        from_secret: NPM_TOKEN

