on_push: &on_push
  when:
    event:
      - push

kind: pipeline
name: default

trigger:
  branch:
    - master

steps:
  - name: bump
    image: node:lts
    <<: *on_push
    environment:
      GIT_SSH_KEY:
        from_secret: GIT_SSH_KEY
    commands:
      - mkdir ~/.ssh
      - echo $$GIT_SSH_KEY >> ~/.ssh/id_rsa
      - chmod 700 ~/.ssh
      - chmod 600 ~/.ssh/*
      - cd ~
      - ls -al .ssh
      - pwd
      - ssh -i ~/.ssh/id_rsa -vvvvv git@github.com
      - git config --global user.name "Drone CI"
      - git config --global user.email buildbot@ci.caseywebb.xyz
      - git remote set-url origin git@github.com:Profiscience/eslint-config-profiscience.git
      - npm version patch
      - git push -vvvvv --follow-tags origin master

  - name: publish
    image: plugins/npm
    when:
      event:
        - tag
    settings:
      token:
        from_secret: NPM_TOKEN

